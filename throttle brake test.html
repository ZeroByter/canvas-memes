<body>
    <title>lotta explodey</title>

    <style>
        #canvas {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>

    <canvas id="canvas"></canvas>

    <script type="module">
        import vector2 from "./vector2.js"
        import { getRandomNear, lerp, ilerp } from "./math.js"
        import "./meme-template.js"

        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")

        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        ctx.fillStyle = "black"
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        for(let y = 0; y < canvas.height; y++){
            const ratio = y / canvas.height

            ctx.fillStyle = `hsl(0deg 0% ${ilerp(0.49, 0, ratio) * 100}%)`
            ctx.fillRect(0, y, canvas.width / 2, 1)

            ctx.fillStyle = `hsl(180deg 0% ${ilerp(0.51, 1, ratio) * 100}%)`
            ctx.fillRect(canvas.width / 2, y, canvas.width / 2, 1)
        }
    </script>
</body>
