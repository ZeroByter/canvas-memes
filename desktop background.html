<body>
  <title>desktop background</title>

  <style>
    canvas {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }
  </style>

  <canvas></canvas>

  <script type="module">
    import vector2 from "./vector2.js";
    import { getRandomNear, lerp, ilerp } from "./math.js";
    import "./meme-template.js";

    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    const divideSizeBy = 25;
    canvas.width = 1920 / divideSizeBy;
    canvas.height = 1080 / divideSizeBy;

    ctx.fillStyle = "#3E3E3E";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#F4712B";
    for (let y = 0; y < canvas.height; y++) {
      for (let x = 0; x < canvas.width; x++) {
        if (y / canvas.height > Math.random() ** 0.2 * 0.95) {
          ctx.fillRect(x, y, 1, 1);
        }
      }
    }
  </script>
</body>
